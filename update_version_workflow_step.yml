- name: Update version in App.jsx
  if: env.VERSION != ''
  env:
    GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
    VERSION: ${{ github.ref_name }}
  run: |
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
    git clone --branch gh-pages-src https://github.com/Sechorda/secOS.git secOS-version-update
    cd secOS-version-update
    sed -i "s/Latest Release: v[0-9]*\.[0-9]*\.[0-9]* beta/Latest Release: v${VERSION} beta/" src/App.jsx
    git add src/App.jsx
    git commit -m "Update version to v${VERSION} [skip ci]"
    git push "https://${{ secrets.ACTIONS_PAT }}@github.com/Sechorda/secOS.git" gh-pages-src

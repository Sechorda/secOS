name: Test secOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up system requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-utils debootstrap squashfs-tools xorriso \
            isolinux syslinux-efi grub-pc-bin grub-efi-amd64-bin grub-efi-ia32-bin \
            mtools dosfstools wget unzip virtualbox

      - name: Clean script
        run: |
          # Remove redirects
          sed -i 's/ *>[^ ]* 2>&1//g' buildeb/buildeb.sh
          # Remove update_step calls
          sed -i '/update_step.*completed/d' buildeb/buildeb.sh
          # Remove tput commands
          sed -i '/tput cup.*/d' buildeb/buildeb.sh
          # Remove spinner logic
          sed -i '/spinner=/,/)/d' buildeb/buildeb.sh
          sed -i '/display_spinner.*/d' buildeb/buildeb.sh

      - name: Make build script executable
        run: chmod +x buildeb/buildeb.sh

      - name: Run build script 
        run: sudo bash -x ./buildeb/buildeb.sh
        env:
          TERM: xterm-256color

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            /tmp/LIVE_BOOT/**/*.log
            /var/log/apt/*.log

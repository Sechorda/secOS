name: Build SecOS ISO

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Keep the manual trigger as well

jobs:
  build-secOS:
    runs-on: ubuntu-latest
    env:
      TERM: xterm-256color
      DEBIAN_FRONTEND: noninteractive
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-utils debootstrap squashfs-tools xorriso \
          isolinux syslinux-efi grub-pc-bin grub-efi-amd64-bin grub-efi-ia32-bin \
          mtools dosfstools wget unzip git curl qemu-system-x86 qemu-utils ovmf
        curl https://rclone.org/install.sh | sudo bash

    - name: Build secOS
      run: |
        sudo mount -t proc proc /proc || echo "/proc already mounted"
        chmod +x buildeb/buildeb.sh
        cd buildeb
        sudo ./buildeb.sh

    - name: Upload to Cloudflare R2
      env:
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        VERSION: ${{ github.ref_name }}
      run: |
        mkdir -p ~/.config/rclone
        cat > ~/.config/rclone/rclone.conf << EOF
        [r2]
        type = s3
        provider = Cloudflare
        access_key_id = ${R2_ACCESS_KEY_ID}
        secret_access_key = ${R2_SECRET_ACCESS_KEY}
        endpoint = ${R2_ENDPOINT}
        acl = private
        EOF
        rclone copy buildeb/secOS.iso r2:${R2_BUCKET_NAME}/secOS-${VERSION}.iso
        rclone copy buildeb/secOS.vmdk r2:${R2_BUCKET_NAME}/secOS-${VERSION}.vmdk

    - name: Update version in App.jsx
      if: env.VERSION != ''
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
        VERSION: ${{ github.ref_name }}
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git clone --branch gh-pages-src https://github.com/Sechorda/secOS.git
        cd secOS
        sed -i 's/Latest Release: v[0-9]*\.[0-9]*\.[0-9]* beta/Latest Release: v${VERSION} beta/' src/App.jsx
        git add src/App.jsx
        git commit -m "Update version to v${VERSION}"
        git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/Sechorda/secOS.git gh-pages-src

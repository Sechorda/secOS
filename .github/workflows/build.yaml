name: Build secOS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Basic Setup
        run: |
          apt-get update
          apt-get install -y debootstrap sudo

      - name: Modify Build Script
        run: |
          # Add set -x at the start of the script and remove all redirections
          awk '
          # Add debug mode at the start of the script
          NR==1 { print "set -x"; }
          
          # Skip spinner and ascii art functions
          /^print_ascii_art\(\)/ { skip=1; next }
          /^display_spinner\(\)/ { skip=1; next }
          /^}$/ { if (skip) { skip=0; next } }
          
          # Process remaining lines
          !skip {
            # Remove all types of redirections and spinners
            gsub(/display_spinner \$! [0-9]+/, "")
            gsub(/\s*&\s*$/, "")
            gsub(/spinner_pid=.*/, "")
            gsub(/wait.*\$spinner_pid.*/, "")
            gsub(/ > \/dev\/null 2>&1/, "")
            gsub(/ 2> \/dev\/null/, "")
            gsub(/ > \/dev\/null/, "")
            gsub(/exec 2>\/dev\/null/, "")
            gsub(/exec [0-9]*>&[0-9]*/, "")
            print
          }
          ' buildeb/buildeb.sh > buildeb/buildeb_ci.sh
          chmod +x buildeb/buildeb_ci.sh

      - name: Run Build Script
        env:
          TERM: xterm-256color
          DEBIAN_FRONTEND: noninteractive
        run: |
          bash -x ./buildeb/buildeb_ci.sh

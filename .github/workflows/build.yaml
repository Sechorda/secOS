name: Build and Upload secOS
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TERM: xterm-256color  # Setting TERM environment variable
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Make build script executable
        run: chmod +x buildeb/buildeb.sh

      - name: Run build script
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo -E ./buildeb/buildeb.sh
        
      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          
      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = ${{ secrets.R2_ENDPOINT }}
          acl = private
          EOF
          
      - name: Upload to Cloudflare R2
        run: |
          # List files for debugging
          ls -la ./*.iso ./*.ova || true
          
          # Upload .iso file if exists
          if ls ./*.iso >/dev/null 2>&1; then
            rclone copy ./*.iso r2:${{ secrets.R2_BUCKET_NAME }}/
          else
            echo "No .iso files found"
          fi
          
          # Upload .ova file if exists
          if ls ./*.ova >/dev/null 2>&1; then
            rclone copy ./*.ova r2:${{ secrets.R2_BUCKET_NAME }}/
          else
            echo "No .ova files found"
          fi

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: |
            ./*.log
            buildeb/*.log
          if-no-files-found: ignore

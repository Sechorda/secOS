name: Build SecOS
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'buildeb/**'
      - 'config/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'buildeb/**'
      - 'config/**'
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
      options: --privileged
    steps:
    - name: Install git
      run: |
        set -x
        apt-get update
        apt-get install -y git
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install dependencies
      run: |
        set -x
        apt-get update
        DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends -V apt-utils debootstrap squashfs-tools xorriso \
        isolinux syslinux-efi grub-pc-bin grub-efi-amd64-bin grub-efi-ia32-bin \
        mtools dosfstools wget unzip
    - name: Build OS
      run: |
        set -x
        cd buildeb
        ./buildeb.sh
    - name: List artifacts
      if: always()
      run: |
        set -x
        cd buildeb
        ls -la
        echo "Contents of current directory:"
        pwd
        echo "System memory status:"
        free -h || true
        echo "Disk space:"
        df -h

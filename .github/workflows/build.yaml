name: Test secOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up system requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-utils debootstrap squashfs-tools xorriso \
            isolinux syslinux-efi grub-pc-bin grub-efi-amd64-bin grub-efi-ia32-bin \
            mtools dosfstools wget unzip virtualbox

      - name: Clean spinner functions
        run: |
          sed -i '/ *spinner=(/,/^}/d' buildeb/buildeb.sh
          sed -i '/display_spinner/d' buildeb/buildeb.sh
          sed -i 's/) &/)/g' buildeb/buildeb.sh
          sed -i '/^[[:space:]]*local delay=0.1/d' buildeb/buildeb.sh
          sed -i '/tput cup/d' buildeb/buildeb.sh
          sed -i 's/ *>[^ ]* 2>&1//g' buildeb/buildeb.sh

      - name: Make build script executable
        run: chmod +x buildeb/buildeb.sh

      - name: Run build script
        run: sudo ./buildeb/buildeb.sh
        env:
          TERM: xterm-256color

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: secOS-iso
          path: secOS.iso

      - name: Upload OVA artifact
        uses: actions/upload-artifact@v4
        with:
          name: secOS-ova
          path: secOS.ova

name: Test Debootstrap
on:
  workflow_dispatch:

jobs:
  test-debootstrap:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest

    steps:
      - name: Basic Setup
        run: |
          apt-get update
          apt-get install -y debootstrap sudo

      - name: System Info
        run: |
          echo "Current date: $(date)"
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "System information:"
          uname -a

      - name: Test Debootstrap
        run: |
          echo "Starting debootstrap test..."
          
          # Create test directory
          mkdir -p /tmp/test-chroot
          
          # Run debootstrap
          debootstrap --arch=amd64 --variant=minbase stable /tmp/test-chroot http://ftp.us.debian.org/debian/
          
          echo "Debootstrap completed. Contents of chroot:"
          ls -la /tmp/test-chroot

      - name: Test Chroot
        run: |
          # Test basic chroot command
          chroot /tmp/test-chroot /bin/bash -c "echo 'Hello from chroot'"
          
          # Test more commands in chroot
          chroot /tmp/test-chroot /bin/bash -c "cat /etc/debian_version"

name: Build secOS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Basic Setup
        run: |
          apt-get update
          apt-get install -y debootstrap sudo

      - name: Modify Build Script
        run: |
          awk '
          # Skip spinner and ascii art function definitions
          /^print_ascii_art\(\)/ { skip=1; next }
          /^display_spinner\(\)/ { skip=1; next }
          /^}$/ { if (skip) { skip=0; next } }
          
          # Process remaining lines
          !skip {
            # Remove spinner function calls
            gsub(/display_spinner \$! [0-9]+/, "")
            # Remove background process operators
            gsub(/\s*&\s*$/, "")
            # Remove spinner pid assignments
            gsub(/spinner_pid=.*/, "")
            # Remove wait commands for spinner
            gsub(/wait.*\$spinner_pid.*/, "")
            # Remove redirections to /dev/null
            gsub(/ > \/dev\/null 2>&1/, "")
            gsub(/ 2> \/dev\/null/, "")
            gsub(/ > \/dev\/null/, "")
            print
          }
          ' buildeb/buildeb.sh > buildeb/buildeb_ci.sh
          chmod +x buildeb/buildeb_ci.sh

      - name: Run Build Script
        env:
          TERM: xterm-256color
          DEBIAN_FRONTEND: noninteractive
        run: |
          ./buildeb/buildeb_ci.sh

name: Build secOS
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/vscode/devcontainers/universal:linux
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          apt-get update
          apt-get install -y apt-utils debootstrap squashfs-tools xorriso \
            isolinux syslinux-efi grub-pc-bin grub-efi-amd64-bin grub-efi-ia32-bin \
            mtools dosfstools wget unzip virtualbox curl sudo
          echo "Current date: $(date)"
          echo "Current user: $(whoami)"
          echo "TERM=$TERM"

      - name: Set up build environment
        run: |
          export TERM=xterm-256color
          export DEBIAN_FRONTEND=noninteractive
          mkdir -p /tmp/LIVE_BOOT
          chmod +x buildeb/buildeb.sh

      - name: Run build script
        env:
          TERM: xterm-256color
          DEBIAN_FRONTEND: noninteractive
        run: ./buildeb/buildeb.sh

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | bash
          
      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = ${{ secrets.R2_ENDPOINT }}
          acl = private
          EOF
          
      - name: Upload artifacts to Cloudflare R2
        run: |
          # List files for debugging
          ls -la *.iso *.ova || true
          
          # Upload .iso file if it exists
          if [ -f "secOS.iso" ]; then
            rclone copy secOS.iso r2:${{ secrets.R2_BUCKET_NAME }}/
            echo "Uploaded secOS.iso to R2"
          else
            echo "secOS.iso not found"
          fi
          
          # Upload .ova file if it exists
          if [ -f "secOS.ova" ]; then
            rclone copy secOS.ova r2:${{ secrets.R2_BUCKET_NAME }}/
            echo "Uploaded secOS.ova to R2"
          else
            echo "secOS.ova not found"
          fi

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: |
            /tmp/LIVE_BOOT/chroot/*.log
            /var/log/apt/*.log
          if-no-files-found: ignore

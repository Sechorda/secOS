name: Test secOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up system requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-utils debootstrap squashfs-tools xorriso \
            isolinux syslinux-efi grub-pc-bin grub-efi-amd64-bin grub-efi-ia32-bin \
            mtools dosfstools wget unzip virtualbox

      - name: Remove spinner invocations
        run: |
          # Remove background process and spinner invocations while preserving functions
          sed -i 's/) \&$/)/g' buildeb/buildeb.sh
          sed -i 's/\&\s*$/\n/g' buildeb/buildeb.sh
          sed -i 's/display_spinner .*//' buildeb/buildeb.sh
          # Replace main function
          sed -i '/^main() {/,/^}/c\main() {\n    if [ -d "${LIVE_BOOT_DIR}" ]; then\n        sudo rm -rf "${LIVE_BOOT_DIR}"\n    fi\n    setup_build_env\n    bootstrap_debian\n    install_kernel_and_packages\n    install_github_packages\n    configure_system\n    create_filesystem\n    configure_boot_loaders\n    create_efi_images\n    create_uefi_boot_image\n    create_iso_and_ova\n}' buildeb/buildeb.sh

      - name: Make build script executable
        run: chmod +x buildeb/buildeb.sh

      - name: Run build script
        run: sudo ./buildeb/buildeb.sh
        env:
          TERM: xterm-256color

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: secOS-iso
          path: secOS.iso

      - name: Upload OVA artifact
        uses: actions/upload-artifact@v4
        with:
          name: secOS-ova
          path: secOS.ova

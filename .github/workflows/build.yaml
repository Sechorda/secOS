name: Build secOS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/vscode/devcontainers/universal:linux
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Basic Setup
        run: |
          apt-get update
          apt-get install -y debootstrap sudo

      - name: Setup User Environment
        run: |
          useradd -m -s /bin/bash Sechorda
          usermod -aG sudo Sechorda
          echo "Sechorda ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers

      - name: Modify Build Script
        run: |
          # Add debug mode and remove interactive elements
          awk '
          # Add debug at start
          NR==1 { print "set -x"; }
          
          # Skip spinner and ascii art functions
          /^print_ascii_art\(\)/ { skip=1; next }
          /^display_spinner\(\)/ { skip=1; next }
          /^}$/ { if (skip) { skip=0; next } }
          
          # Process remaining lines
          !skip {
            # Remove all redirections and spinners
            gsub(/display_spinner \$! [0-9]+/, "")
            gsub(/\s*&\s*$/, "")
            gsub(/spinner_pid=.*/, "")
            gsub(/wait.*\$spinner_pid.*/, "")
            gsub(/ > \/dev\/null 2>&1/, "")
            gsub(/ 2> \/dev\/null/, "")
            gsub(/ > \/dev\/null/, "")
            gsub(/exec 2>\/dev\/null/, "")
            gsub(/exec [0-9]*>&[0-9]*/, "")
            print
          }
          ' buildeb/buildeb.sh > buildeb/buildeb_ci.sh
          chmod +x buildeb/buildeb_ci.sh
          chown Sechorda:Sechorda buildeb/buildeb_ci.sh

      - name: Run Build Script
        env:
          TERM: xterm-256color
          DEBIAN_FRONTEND: noninteractive
          HOME: /home/Sechorda
          USER: Sechorda
          USERNAME: Sechorda
          LOGNAME: Sechorda
        run: |
          # Mount special filesystems needed for chroot
          mount none -t proc /proc
          mount none -t sysfs /sys
          mount none -t devpts /dev/pts
          
          # Run as Sechorda user with proper environment
          cd $GITHUB_WORKSPACE
          sudo -E -u Sechorda ./buildeb/buildeb_ci.sh

      - name: Cleanup
        if: always()
        run: |
          # Cleanup mounts
          umount /proc || true
          umount /sys || true
          umount /dev/pts || true

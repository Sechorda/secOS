name: Build secOS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Basic Setup
        run: |
          apt-get update
          apt-get install -y debootstrap sudo

      - name: Create Build Script Override
        run: |
          sed '/print_ascii_art/d; /display_spinner/d; /spinner_pid/d; /wait/d; /&$/d' buildeb/buildeb.sh > buildeb/buildeb_ci.sh
          chmod +x buildeb/buildeb_ci.sh

      - name: Run Build Script
        env:
          TERM: xterm-256color
          DEBIAN_FRONTEND: noninteractive
        run: |
          ./buildeb/buildeb_ci.sh

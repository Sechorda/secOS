name: Build secOS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Basic Setup
        run: |
          apt-get update
          apt-get install -y debootstrap sudo

      - name: Modify Build Script
        run: |
          # Create a temporary script with functions that remove interactive elements
          awk '
          /^print_ascii_art\(\)/ { skip=1; next }
          /^display_spinner\(\)/ { skip=1; next }
          /^}$/ { if (skip) { skip=0; next } }
          !skip { gsub(/\s*&\s*$/, ""); gsub(/spinner_pid=.*/, ""); gsub(/wait.*\$spinner_pid.*/, ""); print }
          ' buildeb/buildeb.sh > buildeb/buildeb_ci.sh
          chmod +x buildeb/buildeb_ci.sh

      - name: Run Build Script
        env:
          TERM: xterm-256color
          DEBIAN_FRONTEND: noninteractive
        run: |
          ./buildeb/buildeb_ci.sh

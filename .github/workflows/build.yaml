name: Build SecOS

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [ "main" ]
    paths:
      - 'buildeb/**'
      - 'config/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'buildeb/**'
      - 'config/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TERM: xterm-256color
      DEBIAN_FRONTEND: noninteractive

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup sudo
      run: |
        sudo apt-get update
        sudo apt-get install -y sudo

    - name: Modify build script
      run: |
        # Extract commands from status tracked sections
        sed -i 's/display_spinner $! [0-9]*//' buildeb/buildeb.sh
        sed -i 's/) &$//' buildeb/buildeb.sh
        sed -i '/^spinner=/d' buildeb/buildeb.sh
        sed -i '/print_centered_ascii_art/,/^}/d' buildeb/buildeb.sh
        sed -i '/^update_step/d' buildeb/buildeb.sh
        sed -i '/clear/d' buildeb/buildeb.sh
        sed -i '/tput/d' buildeb/buildeb.sh
        chmod +x buildeb/buildeb.sh

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-utils debootstrap squashfs-tools xorriso \
        isolinux syslinux-efi grub-pc-bin grub-efi-amd64-bin grub-efi-ia32-bin \
        mtools dosfstools wget unzip virtualbox

    - name: Build OS
      run: cd buildeb && sudo ./buildeb.sh

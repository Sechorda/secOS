name: Test GitHub Authentication
on:
  workflow_dispatch:  # Manual trigger only for testing

jobs:
  test-github-auth:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
        access-token: x-access-token:${{ secrets.ACTIONS_PAT }}
        
    - name: Test GitHub Authentication and Push
      env:
        ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git clone --branch gh-pages-src https://github.com/Sechorda/secOS.git repo-auth-test
        cd repo-auth-test
        echo "This is a test file created on $(date)" > test.txt
        git add test.txt
        git commit -m "Add test.txt to verify authentication"
        git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/Sechorda/secOS gh-pages-src

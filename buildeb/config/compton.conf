# VM-Optimized Compton Configuration for secOS
# Designed to prevent display refresh issues while keeping blur for kitty terminals

# Backend Configuration - xrender is more stable in VMs
backend = "xrender";

# Disable damage tracking to prevent refresh issues in VMs
use-damage = false;

# Disable vsync to reduce VM graphics overhead
vsync = false;

# Refresh settings for VM compatibility
refresh-rate = 0;
sw-opti = false;

# Shadow Configuration (reduced for VM performance)
shadow = true;
shadow-radius = 8;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.6;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# Fading Effects (reduced)
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 8;

# Opacity Settings
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 0.9;
inactive-opacity-override = false;

# Keep important applications fully opaque
opacity-rule = [
    "100:class_g = 'Firefox'",
    "100:class_g = 'firefox-esr'",
    "100:class_g = 'Chromium'",
    "100:class_g = 'Gimp'",
    "100:class_g = 'obsidian'",
    "95:class_g = 'kitty'"
];

# Blur Configuration - ONLY for kitty terminals
blur-background = true;
blur-method = "kawase";
blur-strength = 3;

# Critical: Only blur kitty terminals, exclude everything else
blur-background-exclude = [
    "class_g != 'kitty'",
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "window_type = 'tooltip'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Window Detection Settings (reduced for VM compatibility)
mark-wmwin-focused = false;
mark-ovredir-focused = false;
detect-rounded-corners = false;
detect-client-opacity = true;
detect-transient = false;
detect-client-leader = false;

# Logging
log-level = "error";
log-file = "/tmp/compton.log";

# Window Type Specific Settings
wintypes: {
    tooltip = { 
        fade = true; 
        shadow = false; 
        opacity = 0.85; 
        focus = true; 
        blur-background = false;
    };
    dock = { 
        shadow = false; 
        blur-background = false;
    };
    dnd = { 
        shadow = false; 
        blur-background = false;
    };
    popup_menu = { 
        opacity = 0.95; 
        blur-background = false;
    };
    dropdown_menu = { 
        opacity = 0.95; 
        blur-background = false;
    };
    desktop = {
        blur-background = false;
    };
};

# VM-Specific Optimizations
unredir-if-possible = false;
paint-on-overlay = false;
glx-no-stencil = false;
glx-no-rebind-pixmap = false;
